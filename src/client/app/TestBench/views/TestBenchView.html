<article class="test-bench-details">
<header>
    <h1 class="test-bench-name">{{ testBench.name }}</h1>
    <div class="test-bench-description">{{ testBench.description }}</div>
</header>

<div class="metrics">
<ul class="metric-list">
    <li class="metric-list-item" data-ng-repeat="metric in testBench.metrics | orderObjectBy: 'name'">
        {{metric.name}}
    </li>
</ul>

</div>
</article>
